#application
spring.application.name=sino soft scaffold mybatis-plus\u7248
spring.application.version=1.0

#json
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#REDIS
spring.redis.host=127.0.0.1

#server
server.port=8080

#LOG
#logging.level.root=DEBUG
logging.level.com.sino=DEBUG

#JDBC
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver

#POOL
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.initialSize=10
spring.datasource.druid.minIdle=1
spring.datasource.druid.maxActive=50
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=SELECT 'sino soft'
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=true
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20

#WebStatFilter
spring.datasource.druid.WebStatFilter.enabled=true
spring.datasource.druid.WebStatFilter.urlPattern=/*
spring.datasource.druid.WebStatFilter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
#spring.datasource.druid.WebStatFilter.sessionStatMaxCount=
#spring.datasource.druid.WebStatFilter.sessionStatEnable=
#spring.datasource.druid.WebStatFilter.principalSessionName=
#spring.datasource.druid.WebStatFilter.principalCookieName=
#spring.datasource.druid.WebStatFilter.profileEnable=

#StatViewServlet
spring.datasource.druid.StatViewServlet.enabled=true
spring.datasource.druid.StatViewServlet.urlPattern=/druid/*
spring.datasource.druid.StatViewServlet.resetEnable=true
spring.datasource.druid.StatViewServlet.loginUsername=root
spring.datasource.druid.StatViewServlet.loginPassword=123456
#spring.datasource.druid.StatViewServlet.allow=
#spring.datasource.druid.StatViewServlet.deny=

#Spring
#spring.datasource.druid.aop-patterns=

#mybatis-plus
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
mybatis-plus.type-aliases-package=com.baomidou.springboot.entity
mybatis-plus.global-config.id-type=0
mybatis-plus.global-config.field-strategy=2
mybatis-plus.global-config.db-column-underline=true
mybatis-plus.global-config.refresh-mapper=true
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false