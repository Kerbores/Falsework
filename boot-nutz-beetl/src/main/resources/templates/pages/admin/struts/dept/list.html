<!--# 
layout("/layout/default.html",{"menu":["struts","dept_admin"],"breadcrumbs":[{"name":"部门列表"}]}){ 
 #-->
<table class="tree_table table  table-hover general-table table-striped table-bordered">
	<thead>
		<tr>
			<th colspan="6">
				<div class="row">
					<div class="col-md-3 "></div>
					<div class="col-md-2 col-md-offset-7">
						<!--# if(hasPermission('dept.add')){ #-->
						<a href="${base}/dept/add" class="btn btn-info btn-sm"><i class="fa fa-plus-circle"></i> 添加部门</a>
						<!--# } #-->
					</div>
				</div>
			</th>
		</tr>
		<tr>
			<th>ID</th>
			<th>名称</th>
			<th>编码</th>
			<th>所属机构</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<!--# for(dept in obj.data.pager.entities){ #-->
		<tr id="${dept.id!}">
			<td>${dept.ID!}</td>
			<td>${dept.DEPT_NAME!}</td>
			<td>${dept.DEPT_CODE!}</td>
			<td>${dept.SUB_NAME!}</td>
			<td class="center">
				<div class="hidden-sm hidden-xs btn-group">
					<!--# if(hasPermission('dept.detail')){ #-->
					<a class="btn btn-xs btn-success" href="javaScript:showQr(${dept.ID!},'${dept.DEPT_NAME!}');"> <i class="ace-icon fa fa-qrcode bigger-120"></i> 部门二维码
					</a>
					<!--# } #-->
					<!--# if(hasPermission('dept.edit')){ #-->
					<a class="btn btn-xs btn-info" href="${base}/dept/edit/${dept.ID!}"> <i class="ace-icon fa fa-pencil bigger-120"></i> 编辑
					</a>
					<!--# } #-->
					<!--# if(hasPermission('dept.delete')){ #-->
					<button class="btn btn-xs btn-danger btn-delete" data-url='/dept/delete' data-id='${dept.ID!}'>
						<i class="ace-icon fa fa-trash-o bigger-120"></i> 删除
					</button>
					<!--# } #-->
				</div>
			</td>
		</tr>
		<!--#	} #-->
	</tbody>
	<tfoot>
		<!--# 
		if(obj.data.pager.entities.~size == 0){
		#-->
		<tr>
			<td colspan="6" class="null-pager">没有符合条件的数据</td>
		</tr>
		<!--#
		}else{
		#-->
		<tr>
			<td colspan="6">
				<div class="pull-right">${obj.data.pager.pagerBar!}</div>
			</td>
		</tr>
		<!--#
		}
	#-->
	</tfoot>
</table>
